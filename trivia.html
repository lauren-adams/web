var currentQuestionIndex = 0;
var score = 0;

var questionElement = document.getElementById("question");
var optionsElements = document.getElementsByClassName("option");
var resultElement = document.getElementById("result");

// Get 5 random questions
var randomQuestions = getRandomQuestions(5);

function checkAnswer(selectedOption) {
  var currentQuestion = randomQuestions[currentQuestionIndex];
  if (selectedOption === currentQuestion.answer) {
    score++;
    resultElement.textContent = "Correct!";
  } else {
    resultElement.textContent = "Wrong!";
  }

  currentQuestionIndex++;
  if (currentQuestionIndex < randomQuestions.length) {
    displayQuestion();
  } else {
    displayResult();
  }
}

function displayResult() {
  questionElement.textContent = "Quiz Complete";
  for (var i = 0; i < optionsElements.length; i++) {
    optionsElements[i].style.display = "none";
  }
  resultElement.textContent = "Your Score: " + score + "/" + randomQuestions.length;
}

// Event listeners for options
for (var i = 0; i < optionsElements.length; i++) {
  optionsElements[i].addEventListener("click", function () {
    checkAnswer(this.textContent);
  });
}

// Initial question display
displayQuestion();

function displayQuestion() {
  var currentQuestion = randomQuestions[currentQuestionIndex];
  questionElement.textContent = currentQuestion.question;
  for (var i = 0; i < optionsElements.length; i++) {
    optionsElements[i].textContent = currentQuestion.options[i];
  }
}

// Helper function to get random questions
function getRandomQuestions(num) {
  var shuffledQuestions = questions.sort(() => Math.random() - 0.5); // Shuffle the questions array
  return shuffledQuestions.slice(0, num); // Get the first 'num' questions
}
