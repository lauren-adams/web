<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleArt.css">
        <title></title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo">
                        <img src="greenlogo.png" width="50px" height="50px" alt="Logo" class="logo-image">
                      </a>
                      
                </div>

            
                <div class="nav__toggle" id="nav-toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                </div>
            </nav>
        </header>
        <main class="l-main bd-grid main">
                <div class="portfolio-block">
                    <h2 class="portfolio-header">I like to make things :) (but I havent added anything yet....)</h2>
                    <p class="portfolio-subtitle">Check it out â†“</p>

                    <div class="portfolio-cards">
                        <div class="sport">Digital Art</div>
                        <div class="family">CS</div>
                        <div class="fashion">Sketching</div>
                        <div class="wedding">Photography</div>
                        <div class="art">:)</div>
                        <div class="interior">Painting</div>
                    </div>
                </div>
        </main>

        <!-- MAIN -->
        <script src="js/main.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- THREE JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
         integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>

        <!-- HOVER-EFFECT JS -->
        <script src="js/hover-effect.umd.js"></script>
        
         <!-- ICONOS -->
        <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    
        <script>
            /* NAV, TITLE Y IMG y*/
            gsap.from('.nav', {opacity: 0, duration: 1, delay:1, y: -30})
            gsap.from('.home__title', {opacity: 0, duration: 1.2, delay:1.2, y: -30})
            gsap.from('.home__img', {opacity: 0, duration: 1.3, delay:1.3, y: -50})

            /*SOCIAL, SUBTITLE Y BUTTON*/
            gsap.from('.portfolio-header', {opacity: 0, duration: 1, delay:1.4, y: 50})
            gsap.from('.portfolio-subtitle', {opacity: 0, duration: 1, delay:1.9, y: 50})
            gsap.from('.portfolio-cards', {opacity: 0, duration: 1, delay: 1.7, y: 50})
        </script>
    </body>
</html>
